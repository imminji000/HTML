<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font: normal 12px '고딕';
        }
        a {text-decoration: none; color: #fff;}

        #wrapper {
            width: 800px;
            height: auto;
            border: 1px solid red;
            box-sizing: border-box;
            margin: 0 auto;
        }

        header {
            position: relative;
            width: 100%;
            height: 92px;            
            background: #2d3a4b;
        }

        header > a {}
        header .logo {
            margin-top: 20px;
            margin-left: 20px;
        }

        header > p {
            float: right;
            margin-top: 6px;
            margin-right: 10px;
        }
        header > p > a {font-size: 10px;}
        header > p > a:hover {color: #777;}



        header > ul {
            position: absolute;
            right: 60px;
            bottom: 24px;
            list-style: none;
            /* border: 1px solid yellow; */
            width: 500px;
            height: 26px;
        }
        header > ul > li {
            float: left;
            width: 20%;
            height: 100%;
            /* border: 1px solid green; */
            /* box-sizing: border-box; */
        }

        header > ul > li > a {font-size: 14px;}
        header > ul > li > a:hover {color: #777;}

        main {
            width: 100%;
            height: 420px;
            border: 1px solid blue;
            box-sizing: border-box;
        }

        footer {
            width: 100%;
            height: 90px;
            border: 1px solid blue;
            box-sizing: border-box;
        }


    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <a href="#"><img src="./img/logo.png" alt="로고" class="logo"/></a>

            <p>
                <a href="#">HOME |</a>
                <a href="#">LOGIN |</a>
                <a href="#">JOIN |</a>
                <a href="#">NOTICE</a>
            </p>

            <ul>
                <li><a href="#">COMPANY</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CUSTOMER</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">RECRUIT</a></li>
            </ul>
        </header>

        <main></main>
        <footer></footer>
    </div>
</body>
</html>
